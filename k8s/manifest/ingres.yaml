apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /service1
        pathType: Prefix
        backend:
          service:
            name: service1-service
            port:
              number: 80
      - path: /service2
        pathType: Prefix
        backend:
          service:
            name: service2-service
            port:
              number: 80
